<h1>Module type <a href="type_Classify.Data_intf.html">Classify.Data_intf</a></h1>

  <a href="Classify.Data_intf.html#TYPEclas">classes</a> and <a href="Classify.Data_intf.html#TYPEfeature">features</a>.<br>
